{% extends 'NavBar/projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>

{% block body %}
<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>Simple Calculator</h1>
      <div>
        <br><br>
        <form method="post" action="#">
            {% csrf_token %}
            <input type="number" name="num1" step="any" placeholder="Enter first number" required>
            <input type="number" name="num2" step="any" placeholder="Enter second number" required>
            <select name="operation" required>
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <br><br>
            <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Calculate</button>
            </div>
        </form>
      </div>
    </div>

    <div class="col-auto d-flex align-items-center">
      <div style="border-left: 2px solid black; height: 100%;"></div>
    </div>

    <div class="col">
      <br><br>
      <strong>Output will be displayed Here</strong>
      <h1>
        {% if result %}
          <h2>Result: {{ result }}</h2>
        {% elif error %}
          <h2 style="color: red;">Error: {{ error }}</h2>
        {% endif %}
      </h1>
    </div>
  </div>
</div>
{% endblock %}

</body>
</html>
