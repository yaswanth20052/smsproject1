{% extends 'Navbar/FacultyNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <!-- Add Bootstrap for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block body %}
    <div class="container mt-5">
        <h2>Add Course for Student</h2>
        <form method="post" action="{% url 'facultyapp:add_course' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_student" class="form-label">Select Student</label>
                {{ form.student }}
            </div>
            <div class="mb-3">
                <label for="id_course" class="form-label">Select Course</label>
                {{ form.course }}
            </div>
            <div class="mb-3">
                <label for="id_section" class="form-label">Select Section</label>
                {{ form.section }}
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
    </div>

    <!-- Add Bootstrap JS for any JavaScript functionality (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
